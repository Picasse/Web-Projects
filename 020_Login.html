<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="020_Login.css">
</head>
<body>
    <div class="container">
        <h3>Registrate en los formularios</h3>
        <div class="buttons">
            <button class="google-btn">
                <picture>
                    <!--Te amo alt+z-->
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c1/Google_%22G%22_logo.svg/1200px-Google_%22G%22_logo.svg.png" alt="google-logo">
                </picture>
                <span>Registrarse con Google</span>
            </button>
            <button class="twitter-btn">
                <picture>T</picture>
            </button>
        </div>

        <div class="separator">
            <hr>
            <span>0..</span>
            <hr>
        </div>

        <form action="" method="">
            <div class="section-inputs">
                <label for="name">
                    <span>Name</span>
                    <input type="text" id="name" name="name">
                </label>
                <label for="username">
                    <span>Username</span>
                    <input type="text" id="username" name="username">
                </label>
                <label for="email">
                    <span>Email</span>
                    <input type="text" id="email" name="email">
                </label>
                <label for="password">
                    <span>Password</span>
                    <input type="password" id="password" name="password" placeholder="+6 Characters">
                </label>
                <label for="checkbox">
                    <input type="checkbox">
                    <span>Acepto las condiciones de provacidad y de tratamiento de datos personales.</span>
                </label>
                <button type="submit">Crear cuenta</button>
            </div>
        </form>
    </div>













</body>
</html>
