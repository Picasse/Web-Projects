<!DOCTYPE html>
<html>

        <title>Tables in HTML</title>
    </head>
    <body>
        <h3>My programming web development studying routines</h3>

        <!--Mark-Up!: Table [tr]                       
        Las tablas tienen 
                 FILAS ======= &
        Columnas
        ||
        ||
        ||
        ||
        
        en HTML primero se llama la etiqueta <table> y dentro de ella
            podemos poner titulo a cada columna con <th> table heading y luego
                para rellenar los datos los hacemos con <td> que es table data etc...
    -->

            </tr>
